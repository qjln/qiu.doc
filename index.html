<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <title>Happy journey of mathematics</title>
  <link rel="icon" href="https://raw.githubusercontent.com/qjln/images/main/img/202303131526406.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- 默认主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- 支持LaTeX -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
</head>
  
<body>
  <!-- 定义加载时候的动作 -->
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'Happy journey', // 项目名称
      repo: 'https://github.com/qjln/qiu_doc', // 仓库地址，点击右上角的Github头像会跳转到此地址
      themeColor: '#007be8', // 主题颜色
      externalLinkTarget: '_blank', //外链打开方式：_blank表示在新标签页中打开
      topMargin: 60, //调整top
      // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
      coverpage: true,
      onlyCover: false,
      // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
      loadNavbar: true,
      // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
      loadSidebar: true,
      // 最大支持渲染的标题层级
      maxLevel: 6,
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      /*搜索相关设置*/
      search: {
                maxAge: 86400000,// 过期时间，单位毫秒，默认一天
                paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
                placeholder: 'search',              
                // 支持本地化
                placeholder: {
                    '/zh-cn/': 'search',
                    '/': 'Type to search'
                },
                noData: 'nothing here',
                depth: 6,
                hideOtherSidebarContent: false,
                namespace: '',
              },
      footer: {
        copy: '<div class = "over" >客栈</div>take a rest❤️<br/>',
        auth: '<span> 青衿莫把时光负—qiu</span>',
        pre: '<hr/>',
        style: 'text-align: left;',
      },//添加页脚
 
      }
  </script>
  
  <!-- 支持 LaTex 语言 -->
  <script src="https://notebook.js.org/plugin/js/docsify-katex.js"></script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- emoji表情支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 搜索功能支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

</body>
</html>

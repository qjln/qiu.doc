<!DOCTYPE html>
<html lang="en">
  
<head>
  <!-- 文章内导航 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-toc@1.0.0/dist/toc.css">
  <meta charset="UTF-8">
  <title>Happy journey of learning</title>
  <link rel="icon" href="https://raw.githubusercontent.com/qjln/images/main/img/202303131526406.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- 默认主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- 支持LaTeX -->
  <link rel="stylesheet" href="https://notebook.js.org/plugin/css/katex.min.css" />
  <link rel="stylesheet" href="https://wugenqiang.js.org/src/css/iconfont.css">
  <link rel="stylesheet" href="https://notebook.js.org/plugin/custom.css">
  
  <style>
    /*侧边栏*/
    .sidebar {
      padding-top: 6px;
    }

    aside.sidebar ul li {
      margin: 0;
      position: relative;
    }

    aside.sidebar ul li ul {
      margin: 6px 0;
    }

    aside.sidebar ul li p {
      padding-left: 22px;
      font-size: 18px;
      font-weight: normal;
    }

    aside.sidebar ul li a {
      line-height: 35px;
      font-size: 14px;
      padding: 3px 0 3px 22px;
    }

    aside.sidebar ul li.active > a {
      font-size: 16px !important;
    }

    aside.sidebar ul li.active > a:before {
      content: '' !important;
      position: absolute !important;
      margin: 0 !important;
      width: 10px !important;
      height: 10px !important;
      top: 15px !important;
      left: 0px !important;
      border-radius: 50% !important;
      background-color: #fed24a !important;
      box-shadow: 0 0 0 3px rgba(254, 210, 74, 0.4) !important;
    }
    
    /*滚动条样式 start*/
    /* 滚动条宽度 */
    ::-webkit-scrollbar{width:5px;}
    /* 滚动条颜色 */
    ::-webkit-scrollbar-thumb{
      background: #33a9dc;
      background-image: linear-gradient(#6ecd56, #33a9dc, #cb6196, #c16290);
      border-radius: 2em;
    }
  </style>
</head>
  
<body>
  <!-- 定义加载时候的动作 -->
  <div id="app">Loading...</div>
  <script src="//cdn.jsdelivr.net/npm/docsify-toc@1.0.0/dist/toc.js"></script> //文章内导航 
  <script>
    window.$docsify = {
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: '导航',
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      formatUpdated: function(time) {
        // ...
        return time;
      },
      name: 'Happy journey', // 项目名称
      //logo: 'https://github.com/qjln/qiu_doc/blob/main/media/journey.png?raw=true',
      repo: 'https://github.com/qjln/qiu_doc', // 仓库地址，点击右上角的Github头像会跳转到此地址
      themeColor: '#007be8', // 主题颜色
      externalLinkTarget: '_blank', //外链打开方式：_blank表示在新标签页中打开
      topMargin: 60, //调整top
      // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
      coverpage: true,
      onlyCover: false,
      // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
      loadNavbar: true,
      // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
      loadSidebar: true,
      // 最大支持渲染的标题层级
      maxLevel: 6,
      //在自定义边栏中添加目录（TOC)
      subMaxLevel: 2,
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      /*搜索相关设置*/
      search: {
                maxAge: 86400000,// 过期时间，单位毫秒，默认一天
                paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
                placeholder: 'search',              
                // 支持本地化
                placeholder: {
                    '/zh-cn/': 'search',
                    '/': 'Type to search'
                },
                noData: 'nothing here',
                depth: 6,
                hideOtherSidebarContent: false,
                namespace: '',
              },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      }, //分页导航插件配置
      footer: {
        copy: '<center><div class = "over" >🌸--------------------完结--------------------🌸</div><br/></center>',
        auth: '<a href="https://mp.weixin.qq.com/mp/appmsgalbum?__biz=MzkzNDMwNjE1MQ==&action=getalbum&album_id=2632890851735928834&scene=173&from_msgid=2247484762&from_itemidx=1&count=3&nolastread=1#wechat_redirect" target="_blank">🏷️ 韶光三千，青衿流年 </a>',
        pre: '<hr/>',
        style: 'text-align: left;',
        class: 'className'
      }, //添加页脚
 
      }
  </script>
  
  <!-- 支持 LaTex 语言 -->
  <script src="https://notebook.js.org/plugin/js/docsify-katex.js"></script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- emoji表情支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 搜索功能支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 回到顶部功能 -->
  <script src="https://notebook.js.org/plugin/jquery.js"></script>
  <script src="https://notebook.js.org/plugin/jquery.goup.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $.goup({
        trigger: 100,
        bottomOffset: 52,
        locationOffset: 25,
        //title: 'TOP',
        titleAsText: true
      });
    });
  </script>
  <!-- 添加页脚 -->
  <script src="https://notebook.js.org/plugin/docsify-footer-enh.min.js"></script>
  # 分页导航插件引入
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

</body>
</html>

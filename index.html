<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta charset="UTF-8">
  <title>Happy journey of learning</title>
  <link rel="icon" href="http://raw.githack.com/qjln/qiu_doc/main/lib/img/icon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- 默认主题 -->
  <link rel="stylesheet" href="http://raw.githack.com/qjln/qiu_doc/main/lib/themes/myvue.css">
  <!-- 支持LaTeX -->
  <link rel="stylesheet" href="http://raw.githack.com/qjln/qiu_doc/main/lib/themes/katex.min.css">
  <link href="https://cdn.bootcss.com/KaTeX/0.10.0/katex.min.css" rel="stylesheet">
  <!-- 文章内导航 -->
  <link rel="stylesheet" href="http://raw.githack.com/qjln/qiu_doc/main/lib/themes/light.css">
  
  <style>
    
    /*侧边栏*/
    .sidebar {
      padding-top: 6px;
    }

    aside.sidebar ul li {
      margin: 0;
      position: relative;
    }

    aside.sidebar ul li ul {
      margin: 6px 0;
    }

    aside.sidebar ul li p {
      padding-left: 22px;
      font-size: 18px;
      font-weight: normal;
    }

    aside.sidebar ul li a {
      line-height: 35px;
      font-size: 14px;
      padding: 3px 0 3px 22px;
    }

    aside.sidebar ul li.active > a {
      font-size: 16px !important;
    }

    aside.sidebar ul li.active > a:before {
      content: '' !important;
      position: absolute !important;
      margin: 0 !important;
      width: 10px !important;
      height: 10px !important;
      top: 15px !important;
      left: 0px !important;
      border-radius: 50% !important;
      background-color: #fed24a !important;
      box-shadow: 0 0 0 3px rgba(254, 210, 74, 0.4) !important;
    }
    
    /*滚动条样式 start*/
    /* 滚动条宽度 */
    ::-webkit-scrollbar{width:5px;}
    /* 滚动条颜色 */
    ::-webkit-scrollbar-thumb{
      background: #33a9dc;
      background-image: linear-gradient(#6ecd56, #33a9dc, #cb6196, #c16290);
      border-radius: 2em;
    }

    .markdown-section code {
      border-radius: 2px;
      font-family: "Helvetica Neue",Helvetica,"Hiragino Sans GB","Microsoft YaHei",Arial,sans-serif;
      font-size: 16px !important;
      margin: 0 2px;
      padding: 3px 5px;
      white-space: nowrap;
      border: 1px solid #282c34;
      color: rgb(184, 101, 208);
    }

    h1 span{
      display:inline-block;
      color:#191970;
      padding:  10px  16px;
      border-radius:5px;
    }

    h2 {
      text-align: left;
      color: #4682B4;
    } 

    .img{
      vertical-align: middle;
      border: 2px solid blue;
    }

    ol, ul, li{
      line-height: 27px !important;
      font-size: 16px !important;
    }

    section.cover h1 {
      margin: 0;
    }

    /*代码块复制按钮默认隐藏*/
    .docsify-copy-code-button {
    display: none;
    }

  </style>
</head>
  
<body>
  <!-- 定义加载时候的动作 -->
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      //项目名称
      name: 'Happy journey',
      //logo: 'https://github.com/qjln/qiu_doc/blob/main/media/journey.png?raw=true',
      //仓库地址，点击右上角的Github头像会跳转到此地址
      repo: 'https://github.com/qjln/qiu_doc',
      //主题颜色
      themeColor: '#6495ED',
      //当路线改变（换文档看）时,滚动条回到屏幕顶部
      auto2top: true,
      //外链打开方式：_blank表示在新标签页中打开
      externalLinkTarget: '_blank',
      //调整top
      topMargin: 60,
      //侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
      coverpage: true,
      onlyCover: false,
      //导航栏支持，默认加载的是项目根目录下的_navbar.md文件
      loadNavbar: true,
      //封面支持，默认加载的是项目根目录下的_coverpage.md文件
      loadSidebar: true,
      //最大支持渲染的标题层级
      maxLevel: 6,
      //在自定义边栏中添加目录（Toc)，1为不添加
      subMaxLevel: 1,
      //小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      //设置默认折叠的层级
      sidebarDisplayLevel: 1,
      //文章内Toc目录
      toc: {
        tocMaxLevel: 5,
        target: 'h2, h3, h4, h5, h6',
        ignoreHeader: ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      formatUpdated: function(time) {
        // ...
        return time;
      },
      //字数统计
      count:{
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize:'0.9em',
        color:'rgb(119,136,153)',
        language:'chinese',
        isExpected: false
      },
      //右上角图标
      corner: {
        url: "https://github.com/qjln/qiu_doc",
        icon: "github",  
      },
      editLink: {
      text: 'Edit',
      // text: '<span style="color: limegreen;">Edit this document</span>',
      repo: 'https://github.com/qjln/qiu_doc/blob/main/',
      cssClass: 'docsify-edit-link m-0'
      },
      //最后更新时间
      timeUpdater: {
      text: "<div align='right' width='200px' style='color:gray;font-size:14px'>{docsify-updated}</div>",
      formatUpdated: "{YYYY}/{MM}/{DD}",
      whereToPlace: "top",  // "top" or "bottom", default to "bottom"
      },
      //搜索相关设置
      search: {
                maxAge: 86400000,//过期时间，单位毫秒，默认一天
                paths: 'auto',//注意：仅适用于 paths: 'auto' 模式
                placeholder: 'search',              
                //支持本地化
                placeholder: {
                    '/zh-cn/': 'search',
                    '/': 'Type to search'
                },
                noData: 'nothing here',
                depth: 6,
                hideOtherSidebarContent: false,
                namespace: '',
              },
      //分页导航插件配置
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
      //添加页脚
      footer: {
        copy: '<center><div class = "over" >🌸--------------------完结--------------------🌸</div><br/></center>',
        auth: '<a href="https://mp.weixin.qq.com/mp/appmsgalbum?__biz=MzkzNDMwNjE1MQ==&action=getalbum&album_id=2632890851735928834&scene=173&from_msgid=2247484762&from_itemidx=1&count=3&nolastread=1#wechat_redirect" target="_blank">🏷️ 韶光三千，青衿流年 </a>',
        pre: '<hr/>',
        style: 'text-align: left;',
        class: 'className'
      },
 
      }
  </script>

  <!-- docsify@4.js与docsify.min.js二选一，其中docsify@4.js离线似乎不好用 -->
  <script src="http://raw.githack.com/qjln/qiu_doc/main/lib/plugins/docsify.min.js"></script>
  <!-- 更新时间显示 -->
  <script src="http://raw.githack.com/qjln/qiu_doc/main/lib/plugins/time-updater.min.js"></script>
  <!-- 双色主题 -->
  <!--<script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3.2.0/dist/index.min.js"></script> -->
  <!--<link href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3.2.0/dist/style.min.css" rel="stylesheet">-->
  <!-- 侧边栏折叠 -->
  <script src="http://raw.githack.com/qjln/qiu_doc/main/lib/plugins/docsify-sidebar-collapse.min.js"></script>
  <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />

  <!-- 支持文章内Toc目录 -->
  <script src="http://raw.githack.com/qjln/qiu_doc/main/lib/plugins/docsify-plugin-toc.min.js"></script>
  <!-- 支持LaTex -->
  <script src="http://raw.githack.com/qjln/qiu_doc/main/lib/plugins/docsify-katex.js"></script>
  <!--<script src="https://cdn.jsdelivr.net/npm/docsify-katex@2.0.2/dist/docsify-katex.min.js"></script>-->
  <!--<script src="https://cdn.bootcss.com/KaTeX/0.10.0/katex.min.js"></script -->
  <!-- 字数统计 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-count@1.1.0/dist/countable.min.js"></script>
  <!-- 右上角图标 -->
  <script src="http://raw.githack.com/qjln/qiu_doc/main/lib/plugins/plugins/docsify-corner.js"></script>
  <!-- 支持emoji表情 -->
  <script src="http://raw.githack.com/qjln/qiu_doc/main/lib/plugins/plugins/emoji.min.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="http://raw.githack.com/qjln/qiu_doc/main/lib/plugins/zoom-image.min.js"></script>
  <!-- 搜索功能支持 -->
  <script src="http://raw.githack.com/qjln/qiu_doc/main/lib/plugins/search.min.js"></script>
  <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
  <script src="http://raw.githack.com/qjln/qiu_doc/main/lib/plugins/docsify-copy-code.min.js"></script>
  <!-- 回到顶部功能 -->
  <script src="http://raw.githack.com/qjln/qiu_doc/main/lib/plugins/jquery.js"></script>
  <script src="http://raw.githack.com/qjln/qiu_doc/main/lib/plugins/jquery.goup.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $.goup({
        trigger: 100,
        bottomOffset: 52,
        locationOffset: 25,
        //title: 'TOP',
        titleAsText: true
      });
    });
  </script>
  <!-- 添加页脚 -->
  <script src="http://raw.githack.com/qjln/qiu_doc/main/lib/plugins/docsify-footer-enh.min.js"></script>
  <!-- 分页导航插件 -->
  <script src="http://raw.githack.com/qjln/qiu_doc/main/lib/plugins/docsify-pagination.min.js"></script>
  <!-- 编辑页面选项 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-edit-link@1.0.1/index.min.js"></script>
  <!-- 实现离线化 -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('pwa.js')
    }
  </script>

</body>
</html>
